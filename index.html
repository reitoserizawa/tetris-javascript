<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris made by JavaScirpt</title>
    <link rel="shortcut icon" href="src/images/favion.png" type="image/png" sizes="76x76">
    <link rel="stylesheet" href="./style.css">
    <!-- boxicon css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
</head>

<body>
    <!-- main game -->
    <div class="container">
        <div class="game-wrapper">
            <div class="info-section">
                <span id="score">
                    1234567              
                </span>
                <span id="level">
                    lv. 1
                </span>
            </div>
            <div class="board-section"></div>
            <!-- Button start -->
            <div class="control-section">
                <div class="col">
                    <div class="arrow-control">
                        <div></div>
                        <button class="btn" id="btn-up">
                            <i class="bx bx-rotate-left" ></i>
                        </button>
                        <div></div>
                        <button class="btn" id="btn-left">
                            <i class="bx bx-chevron-left"></i>
                        </button>
                        <div></div>
                        <button class="btn" id="btn-right">
                            <i class="bx bx-chevron-right"></i>
                        </button>
                        <div></div>
                        <button class="btn" id="btn-down">
                            <i class="bx bx-chevron-down"></i>
                        </button>
                        <div></div>
                    </div>
                </div>
                <div class="col">
                    <button class="btn btn-large">
                        <i class="bx bxs-chevron-down"></i>
                    </button>
                </div>
            </div>
            <!-- Button end -->
            <!-- Setting start -->
            <div class="setting-section">
                <button class="btn" id="btn-pause">
                    <i class="bx bx-pause"></i>
                </button>
                <button class="btn" id="btn-theme">
                    <i class="bx bxs-moon"></i>
                    <i class="bx bxs-sun"></i>
                </button>
                <button class="btn" id="btn-help">
                    <i class="bx bx-question-mark"></i>
                </button>
            </div>
            <!-- Setting end -->
            <!-- Menu start -->
            <div class="menu-section">
                <div class="brand">
                    <h2>
                        AT
                    </h2>
                    <span>
                        gaming
                    </span>
                </div>

                <div class="result">
                    <h1>
                        GAME OVER
                    </h1>
                    <p>
                        level
                    </p>
                    <h1 id="result-level">
                        1
                    </h1>
                    <p>
                        score
                    </p>
                    <h1 id="result-score">
                        1234567
                    </h1>
                </div>

                <button class="btn btn-width" id="btn-play">
                    play
                </button>
                <button class="btn btn-width" id="btn-new-game">
                    new game
                </button>
            </div>
            <!-- Menu end -->
            </div>
        </div>
        <!-- end main game -->
        <!-- help section -->
        <div class="how-to">
            <h3>KEYBOARD CONTROL</h3>
            <table>
                <tr>
                    <td>
                        <button class="btn keycap">
                            <i class="bx bxs-chevron-left"></i>
                        </button>
                    </td>
                    <td>
                        MOVE LEFT
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn keycap">
                            <i class="bx bxs-chevron-right"></i>
                        </button>
                    </td>
                    <td>
                        MOVE RIGHT
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn keycap">
                            <i class="bx bxs-chevron-down"></i>
                        </button>
                    </td>
                    <td>
                        MOVE DOWN
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn keycap">
                            <i class="bx bxs-chevron-up"></i>
                        </button>
                    </td>
                    <td>
                        MOVE ROTATE
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn keycap">
                            space
                        </button>
                    </td>
                    <td>
                        HARD DROP
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn keycap">
                            P
                        </button>
                    </td>
                    <td>
                        PAUSE/RESUME
                    </td>
                </tr>
            </table>
        </div>
        <!-- end help section -->
        <!-- loading -->
        <div class="loading">
            <div class="square"></div>
        </div>
        <!-- end loading -->
    <script src="app.js"></script>
    <script src="global.js"></script>
    <script src="game.js" ></script>
</body>
</html>
